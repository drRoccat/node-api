<h1 mat-dialog-title>Transfer </h1>
<div mat-dialog-content class="mat-typography">

    <div class="container">
    <div class="row">

      <div class="col col-xs-12 col-sm-12 col-md-12 col-xl-12">
      <mat-card class="card-margin">
        <mat-card-header>
          <mat-card-title>
            <p>{{transferData[0].currency}} Bill</p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="value">{{transferData[0].value | number:'1.0-2'}}</div>
        </mat-card-content>
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
      </mat-card>
    </div>
      </div>

      <div class="row">
        <div class="col col-xs-12 col-sm-12 col-md-12 col-xl-12">
          <div class="text-margin">
            <h2>Rate: {{data.currency | number:'1.0-3'}}</h2>
              <kendo-numerictextbox
                name="value"
                [min]="1" [autoCorrect]="true"
                [(ngModel)]="qwe"
                style="margin-bottom: 15px">
              </kendo-numerictextbox>
            <button mat-raised-button color="primary" (click)="change()">
              <i class="fa fa-exchange fa-lg"></i>
            </button>
          </div>

        </div>
      </div>

      <div class="row">
      <div class="col col-xs-12 col-sm-12 col-md-12 col-xl-12">
        <mat-card class="card-margin">
          <mat-card-header>
            <mat-card-title>
              <p>{{transferData[1].currency}} Bill</p>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="value">{{transferData[1].value | number:'1.0-2'}}</div>
          </mat-card-content>
          <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
        </mat-card>
      </div>
      </div>

    </div>

</div>
<div mat-dialog-actions >
  <button mat-button style="width: 45%" (click)="onCancel()">Cancel</button>
  <button mat-button style="width: 45%" (click)="onSave()">Save</button>
</div>
