<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-6">
  <div class="container">
  <div class="row">

    <div class="col col-xs-12 col-sm-12 col-md-12 col-xl-12">
      <mat-card class="card-margin">
        <mat-card-header>
          <mat-card-title>
            <p>PLN Bill</p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="value">{{bill[0].value | number:'1.0-2'}} zł</div>
        </mat-card-content>
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
      </mat-card>
    </div>

    <div class="w-100"></div>

    <div class="col col-xs-12 col-sm-12 col-md-12 col-xl-12">
      <mat-card class="card-margin">
        <mat-card-header>
          <mat-card-title>
            <p>EUR Bill</p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="value">{{bill[1].value | number:'1.0-2'}} €</div>
        </mat-card-content>
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
      </mat-card>
    </div>

  </div>
  </div>
</div>
